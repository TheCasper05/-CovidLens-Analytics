<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.1"/>

  <!-- Microscope lens circle -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="url(#grad1)" stroke-width="8"/>
  <circle cx="100" cy="100" r="45" fill="none" stroke="url(#grad1)" stroke-width="4" opacity="0.6"/>

  <!-- Virus representation (dots) -->
  <circle cx="100" cy="100" r="8" fill="url(#grad1)"/>
  <circle cx="85" cy="90" r="5" fill="url(#grad1)" opacity="0.7"/>
  <circle cx="115" cy="95" r="5" fill="url(#grad1)" opacity="0.7"/>
  <circle cx="95" cy="115" r="5" fill="url(#grad1)" opacity="0.7"/>
  <circle cx="110" cy="110" r="4" fill="url(#grad1)" opacity="0.5"/>

  <!-- Data visualization bars -->
  <rect x="70" y="140" width="8" height="25" fill="url(#grad1)" opacity="0.8" rx="2"/>
  <rect x="85" y="130" width="8" height="35" fill="url(#grad1)" opacity="0.8" rx="2"/>
  <rect x="100" y="125" width="8" height="40" fill="url(#grad1)" opacity="0.8" rx="2"/>
  <rect x="115" y="135" width="8" height="30" fill="url(#grad1)" opacity="0.8" rx="2"/>
</svg>
